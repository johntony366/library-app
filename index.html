<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="icon" type="images/x-icon" href="icons/book-open-page-variant.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">Library App</h1>
            <button class="addBookBtn">Add Book</button>
        </header>
        <main class="content">
            <div class="books">
            </div>
        </main>
        <footer class="footer">
            <p>Copyright Â© 2022 johntony366</p>
            <a href="https://github.com/johntony366">
                <div class="gh-avatar"></div>
            </a>
        </footer>
    </div>
    <div class="modal" id="addBookModal">
        <form class="form" id="addBookForm">
            <h3>Add book to Library</h3>
            <ul class="form-entries">
                <li>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title">
                </li>
                <li>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author">
                </li>
                <li>
                    <label for="pages">Pages</label>
                    <input type="number" min="0" id="pages" name="pages">
                </li>
                <li class="read">
                    <label for="read">Finished reading</label>
                    <input type="checkbox" id="read" name="read">
                </li>
                <li class="submit">
                    <button type="submit" id="submitBookForm">Submit</button>
                </li>
            </ul>
        </form>
    </div>
    <div class="overlay"></div>
</body>
<script src="script.js"></script>
</html>
